<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR moder viewer</title>
    <!-- <link rel="stylesheet" href="./css/styles.css"> -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>

<body>   
    <model-viewer src="mordern armchair.glb" 
        ar 
        auto-rotate
        camera-controls>
    </model-viewer>

    <model-viewer src="./models/mordern-armchair.glb" ar-modes="webxr scene-viewer quick-look" camera-controls poster="poster.webp" shadow-intensity="1">
        <div class="progress-bar hide" slot="progress-bar">
            <div class="update-bar"></div>
        </div>
        <button slot="ar-button" id="ar-button">
            View in your space
        </button>
        <!-- <div id="ar-prompt">
            <img src="https://modelviewer.dev/shared-assets/icons/hand.png">
        </div> -->
    </model-viewer>
    
</body>
<script src="./js/script.js"></script>
</html>
